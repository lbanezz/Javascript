<meta charset="utf-8">
<script>
   // lê o valor do jantar 
   var jantar = Number(prompt("Valor do jantar R$: "));
   // calcula os dados 
   var garcom = jantar * 0.10;
   var total = jantar + garcom;
   // apresenta as resposta 
   alert("Taxa Garçom  R$: " + garcom.toFixed(2) + "\ntotal R$: " + total.toFixed(2));
</script>
